<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input class="display" type="text">
        <div class="button_container">
            <button class="button" onclick="
            currentdiplay='';
            document.querySelector('.display').value = currentdiplay;
            ">C</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'1';
            document.querySelector('.display').value = currentdiplay;
            ">1</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'2';
            document.querySelector('.display').value = currentdiplay;
            ">2</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'+';
            document.querySelector('.display').value = currentdiplay;
            ">+</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'3';
            document.querySelector('.display').value = currentdiplay;
            ">3</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'4';
            document.querySelector('.display').value = currentdiplay;
            ">4</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'-';
            document.querySelector('.display').value = currentdiplay;
            ">-</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'5';
            document.querySelector('.display').value = currentdiplay;
            ">5</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'6';
            document.querySelector('.display').value = currentdiplay;
            ">6</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'*';
            document.querySelector('.display').value = currentdiplay;
            ">*</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'7';
            document.querySelector('.display').value = currentdiplay;
            ">7</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'8';
            document.querySelector('.display').value = currentdiplay;
            ">8</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'/';
            document.querySelector('.display').value = currentdiplay;
            ">/</button>
            <button class="button" onclick="
            currentdiplay=eval(currentdiplay);
            document.querySelector('.display').value = currentdiplay;
            ">=</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'9';
            document.querySelector('.display').value = currentdiplay;
            ">9</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'0';
            document.querySelector('.display').value = currentdiplay;
            ">0</button>
            <button class="button" onclick="
            currentdiplay=currentdiplay+'.';
            document.querySelector('.display').value = currentdiplay;
            ">.</button>
        </div>
    </div>
    <script>
        let currentdiplay = '';
        document.querySelector('.display').value = currentdiplay;
    </script>
</body>
</html>
